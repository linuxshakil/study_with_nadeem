<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
</head>
<body>
    <h1>Calculator UI</h1>
    <p>Website Hits: <span id="hits">Loading...</span></p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="multiplyBtn">Multiply</button>
    <button id="divideBtn">Divide</button>
    <p id="result">Result: <span id="calcResult"></span></p>

    <script src="calculator.js"></script>
</body>
</html>
